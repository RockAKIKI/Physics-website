<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="\script.js" defer></script>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>÷</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <!-- <div>
            <button class="sizefont">Calcul du premitere</button>
            <button class="sizefont">Calcul de l'aire</button>
            <button class="sizefont">Calcul de l'integral</button>
            <button class="sizefont">Calcul de la derivée</button>
        </div> -->
        <button class="span-two">=</button>

    </div>

</head>

<body>
    <div class="output">
        <div class="previous-operand">123 +</div>
        <div class="current-operand">456</div>
</body>

</html>
